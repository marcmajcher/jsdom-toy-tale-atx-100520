<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Toy Tale</title>
    <link rel="stylesheet" href="index.css" />
    <script type="text/javascript" src="src/index.js"></script>
  </head>
  <body>
    <div class="toy-header">
      <img
        src="https://fontmeme.com/permalink/180719/67429e6afec53d21d64643101c43f029.png"
        alt="Toy Tale"
      />
    </div>

    <form class="container hidden" id="new-toy-form">
      <h3>Create a toy!</h3>

      <input
        type="text"
        name="name"
        value=""
        placeholder="Enter a toy's name..."
        class="input-text"
      />
      <br />
      <input
        type="text"
        name="image"
        value=""
        placeholder="Enter a toy's image URL..."
        class="input-text"
      />
      <br />
      <input
        type="submit"
        name="submit"
        value="Create New Toy"
        class="submit"
      />
    </form>
    <p style="text-align: center">
      Andy needs your help!
      <button id="show-hide-form-btn">Add a new toy!</button>
    </p>

    <div id="toy-collection" class="toy-collection"></div>
  </body>
</html>
