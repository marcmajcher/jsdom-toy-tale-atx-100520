<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Toy Tale</title>
    <link rel="stylesheet" href="index.css" />
    <script type="text/javascript" src="src/index.js"></script>
  </head>
  <body>
    <div class="toy-header">
      <img
        src="https://fontmeme.com/permalink/180719/67429e6afec53d21d64643101c43f029.png"
        alt="Toy Tale"
      />

      <div class="header-show-form">
        <p>Andy needs your help!</p>
        <button id="show-hide-form-btn">Add a new toy!</button>
      </div>
    </div>

    <form class="form-container hidden" id="new-toy-form">
      <input type="text" name="name" placeholder=" New toy name" />
      <input type="text" name="image" placeholder=" New toy image URL" />
      <input type="submit" class="form-button" value="Create New Toy" />
      <button class="form-button secondary" id="close-form-btn">Close</button>
    </form>

    <div id="toy-collection" class="toy-collection"></div>
  </body>
</html>
